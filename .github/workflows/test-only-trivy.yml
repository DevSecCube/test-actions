name: Test VulnSort with Trivy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  TEST_IMAGE: nginx:1.21.1-alpine

jobs:
  test-trivy:
    name: Test with Trivy scan (with VulnSort)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Pull test image
        run: docker pull ${{ env.TEST_IMAGE }}

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.TEST_IMAGE }}
          format: sarif
          output: trivy-results.sarif

      - name: Run VulnSort on Trivy results
        id: vulnsort
        uses: shivamsaraswat/VulnSort@main
        with:
          scan-results-file: trivy-results.sarif
          output-file: trivy-prioritized.sarif

      - name: Display results
        run: |
          echo "## Trivy Scan Results"
          echo "Critical (KEV): ${{ steps.vulnsort.outputs.critical-count }}"
          echo "High (EPSS>=70%): ${{ steps.vulnsort.outputs.high-count }}"
          echo "Medium (EPSS>=30%): ${{ steps.vulnsort.outputs.medium-count }}"
          echo "Low (EPSS>=10%): ${{ steps.vulnsort.outputs.low-count }}"
          echo "Info (EPSS<10%): ${{ steps.vulnsort.outputs.info-count }}"

      - name: Verify output file created
        run: |
          if [ ! -f "trivy-prioritized.sarif" ]; then
            echo "Error: Output file not created"
            exit 1
          fi

      - name: Verify vulnsort fields added
        run: |
          if ! grep -q '"vulnsort"' trivy-prioritized.sarif; then
            echo "Error: vulnsort fields not found in output"
            exit 1
          fi
          echo "âœ“ vulnsort fields found in output"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-prioritized.sarif'

      - name: Upload results
        uses: actions/upload-artifact@v5
        with:
          name: trivy-results
          path: |
            trivy-results.sarif
            trivy-prioritized.sarif
