  test-grype:
    name: Test with Grype scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Pull test image
        run: docker pull ${{ env.TEST_IMAGE }}

      - name: Run Grype scan
        uses: anchore/scan-action@v7
        with:
          image: ${{ env.TEST_IMAGE }}
          output-format: sarif
          output-file: grype-results.sarif
          fail-build: false
          only-fixed: true

      - name: Run VulnSort on Grype results
        id: vulnsort
        uses: shivamsaraswat/VulnSort@main
        with:
          scan-results-file: grype-results.sarif
          output-file: grype-prioritized.sarif

      - name: Display results
        run: |
          echo "## Grype Scan Results"
          echo "Critical (KEV): ${{ steps.vulnsort.outputs.critical-count }}"
          echo "High (EPSS>=70%): ${{ steps.vulnsort.outputs.high-count }}"
          echo "Medium (EPSS>=30%): ${{ steps.vulnsort.outputs.medium-count }}"
          echo "Low (EPSS>=10%): ${{ steps.vulnsort.outputs.low-count }}"
          echo "Info (EPSS<10%): ${{ steps.vulnsort.outputs.info-count }}"

      - name: Verify output file created
        run: |
          if [ ! -f "grype-prioritized.sarif" ]; then
            echo "Error: Output file not created"
            exit 1
          fi

      - name: Verify vulnsort fields added
        run: |
          if ! grep -q '"vulnsort"' grype-prioritized.sarif; then
            echo "Error: vulnsort fields not found in output"
            exit 1
          fi
          echo "✓ vulnsort fields found in output"

      - name: Upload Grype scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'grype-prioritized.sarif'

      - name: Upload results
        uses: actions/upload-artifact@v5
        with:
          name: grype-results
          path: |
            grype-results.sarif
            grype-prioritized.sarif
